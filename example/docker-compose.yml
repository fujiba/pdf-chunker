version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      # Webhook通知の設定を環境変数で行う
      - MINIO_NOTIFY_WEBHOOK_ENABLE_1=on
      - MINIO_NOTIFY_WEBHOOK_ENDPOINT_1=http://callback:5001/events
      - MINIO_NOTIFY_WEBHOOK_QUEUE_DIR_1=/tmp
    volumes:
      - ./minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  callback:
    build:
      # プロジェクトルートをコンテキストとしてビルドします
      context: ..
      dockerfile: example/Dockerfile.callback
    container_name: callback
    ports:
      - "5001:5001"
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 5s
      timeout: 2s
      retries: 5

  setup:
    image: minio/mc:latest
    container_name: mc_setup
    depends_on:
      minio: # minioがhealthyになるのを待つ
        condition: service_healthy
      callback: # callbackがhealthyになるのを待つ
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb minio/pdfs --ignore-existing;
      /usr/bin/mc event add minio/pdfs arn:minio:sqs::1:webhook --event put --suffix .pdf;
      /usr/bin/mc event list minio/pdfs arn:minio:sqs::1:webhook;
      echo 'MinIO setup complete.';
      "

volumes:
  minio_data:
